<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body_bg"> 
<center>
    <div id="box_Container">
        <h1 class="ttl" >Guess The Secret Number</h1>
        <p class="para">Guess between 1 - 10</p>
        <p class="para">You have <span id="attempts">3</span> attemps remaining!</p>

        <div style="padding-top: 5px; padding-bottom: 5px;">
            <input type="text" name="enter" id="userInput">

            <input class="btn" type="button" value="Submit" onclick="SubmitBtn_clickAction()">
            <input class="btn btn2" type="button" value="Refresh" onclick="RefBtn_clickAction()">
        </div>
        <p id="result" class="para"></p>
        <p id="hint" class="para"></p>

        <div id="placeImg" style="padding-top: 10px;">   </div>
    </div>
</center>

    <script src="app.js"></script>
</body>
</html>
